<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과 보고 유희왕 카드 맞추기</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; text-align: center; background: #f0f0f0; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        .hidden { display: none; }
        
        /* 공지사항 스타일 추가 */
        .notice-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        .notice-title { font-weight: bold; color: #d9534f; display: block; margin-bottom: 5px; }

        /* 디버그 메시지 스타일 */
        #debug-info { background: #fff3cd; color: #856404; font-size: 0.8rem; padding: 10px; margin-bottom: 15px; border-radius: 5px; word-break: break-all; text-align: left; border: 1px solid #ffeeba; }

        /* 상단 상태 바 및 프로그레스 바 */
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: bold; font-size: 1.1rem; }
        .text-correct { color: #28a745; }
        .text-wrong { color: #dc3545; }
        .text-remain { color: #333; }

        .progress-container { height: 20px; width: 100%; background-color: #e9ecef; border-radius: 10px; overflow: hidden; display: flex; margin-bottom: 25px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); }
        .progress-correct { background-color: #28a745; height: 100%; transition: width 0.3s ease; }
        .progress-wrong { background-color: #dc3545; height: 100%; transition: width 0.3s ease; }

        /* 카드 효과 및 폼 스타일 */
        input[type="text"], input[type="number"] { padding: 12px; width: 80%; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; text-align: center; }
        button { padding: 10px 25px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #0056b3; }
        button:focus { outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); }

        .card-img { max-width: 220px; min-height: 320px; margin: 20px 0; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); background-color: #f9f9f9; }
        .effect-text { background: #fdfdfd; padding: 20px; text-align: left; border: 1px solid #eee; border-radius: 8px; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap; word-break: break-all; max-height: 300px; overflow-y: auto; }

        .judgment { font-size: 1.8rem; font-weight: bold; margin: 15px 0; }
        .summary-list { text-align: left; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .summary-item { margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-main">
        <h1>효과 보고 유희왕 카드 맞추기</h1>
        
        <div class="notice-box">
            <span class="notice-title">[공지]</span>
            ygoprodecks api의 문제로 인해, 펜듈럼 효과는 영어로 표시됩니다. 양해 부탁드립니다.
        </div>

        <p>문항 수를 입력하세요:</p>
        <input type="number" id="quiz-count" value="20" min="1">
        <br>
        <button onclick="startQuiz()">문제 풀기 (Enter)</button>
    </div>

    <div id="screen-quiz" class="hidden">
        <div id="debug-info" class="hidden"></div>
        <div class="status-header">
            <div>
                <span class="text-correct">맞춤: <span id="stat-correct">0</span></span> / 
                <span class="text-wrong">틀림: <span id="stat-wrong">0</span></span>
            </div>
            <div class="text-remain">남은 문제: <span id="stat-remain">0</span></div>
        </div>
        <div class="progress-container">
            <div id="bar-correct" class="progress-correct" style="width: 0%"></div>
            <div id="bar-wrong" class="progress-wrong" style="width: 0%"></div>
        </div>
        <div id="display-effect" class="effect-text"></div>
        <input type="text" id="user-input" placeholder="카드명을 입력하세요" autocomplete="off">
        <br>
        <button onclick="checkAnswer()">정답 확인</button>
    </div>

    <div id="screen-answer" class="hidden">
        <h2 id="origin-card-name"></h2>
        <img id="card-image" class="card-img" src="" alt="카드 이미지">
        <div id="judgment-text" class="judgment"></div>
        <div id="origin-effect" class="effect-text"></div>
        <br>
        <button id="next-btn" onclick="nextQuestion()">다음 (Enter)</button>
    </div>

    <div id="screen-final" class="hidden">
        <h1>결과</h1>
        <h2 id="final-score"></h2>
        <div id="final-summary" class="summary-list">
            <h3>방금 풀었던 카드들:</h3>
            <div id="summary-content"></div>
        </div>
        <br>
        <button onclick="location.reload()">메인으로</button>
    </div>
</div>

<script>
    const debugMode = 0; 

    let allCards = [];
    let quizPool = [];
    let currentIdx = 0;
    let totalToPlay = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let currentCard = null;
    let userLogs = [];

    function cleanEffectText(text) {
        if (!text) return "";
        return text
            .replace(/\[\s*Pendulum Effect\s*\]/gi, "【 펜듈럼 효과 】")
            .replace(/\[\s*Monster Effect\s*\]/gi, "【 몬스터 효과 】");
    }

    async function loadCardData() {
        try {
            const response = await fetch('https://db.ygoprodeck.com/api/v7/cardinfo.php?language=ko');
            const data = await response.json();
            allCards = data.data;
        } catch (e) {
            alert("데이터를 불러오지 못했습니다.");
        }
    }

    function normalizeName(name) {
        return name.replace(/\([^)]*\)/g, '').replace(/[^a-zA-Z가-힣]/g, '');
    }

    async function startQuiz() {
        if (allCards.length === 0) {
            const btn = document.querySelector('#screen-main button');
            const originalText = btn.innerText;
            btn.innerText = "데이터 로딩 중...";
            await loadCardData();
            btn.innerText = originalText;
        }
        
        totalToPlay = parseInt(document.getElementById('quiz-count').value);
        if (isNaN(totalToPlay) || totalToPlay <= 0) return alert("숫자를 입력해주세요.");

        quizPool = [...allCards].sort(() => Math.random() - 0.5).slice(0, totalToPlay);
        
        currentIdx = 0;
        correctCount = 0;
        wrongCount = 0;
        userLogs = [];
        
        const input = document.getElementById('user-input');
        input.onkeypress = (e) => { if(e.keyCode === 13) checkAnswer(); };

        showQuestion();
    }

    function updateStatusUI() {
        document.getElementById('stat-correct').innerText = correctCount;
        document.getElementById('stat-wrong').innerText = wrongCount;
        document.getElementById('stat-remain').innerText = totalToPlay - currentIdx;

        const correctWidth = (correctCount / totalToPlay) * 100;
        const wrongWidth = (wrongCount / totalToPlay) * 100;
        document.getElementById('bar-correct').style.width = correctWidth + "%";
        document.getElementById('bar-wrong').style.width = wrongWidth + "%";
    }

    function showQuestion() {
        window.scrollTo(0, 0);
        currentCard = quizPool[currentIdx];
        document.getElementById('screen-main').classList.add('hidden');
        document.getElementById('screen-answer').classList.add('hidden');
        document.getElementById('screen-quiz').classList.remove('hidden');

        const debugEl = document.getElementById('debug-info');
        if (debugMode === 1) {
            debugEl.classList.remove('hidden');
            debugEl.innerText = `[DEBUG] API URL: https://db.ygoprodeck.com/api/v7/cardinfo.php?name=${encodeURIComponent(currentCard.name)}&language=ko`;
        }

        updateStatusUI();

        let cleanedText = cleanEffectText(currentCard.desc);
        const maskedEffect = cleanedText.replace(/"[^"]*"/g, '"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"');
        
        document.getElementById('display-effect').innerHTML = maskedEffect;
        document.getElementById('user-input').value = "";
        document.getElementById('user-input').focus();
    }

    function checkAnswer() {
        const userInput = document.getElementById('user-input').value;
        const normalizedUser = normalizeName(userInput);
        const normalizedTarget = normalizeName(currentCard.name);
        const isCorrect = (normalizedUser === normalizedTarget);

        if (isCorrect) correctCount++; else wrongCount++;

        userLogs.push({
            name: currentCard.name,
            desc: currentCard.desc,
            img: currentCard.card_images[0].image_url,
            isCorrect: isCorrect
        });

        showIndividualResult(isCorrect);
    }

    function showIndividualResult(isCorrect) {
        window.scrollTo(0, 0);
        document.getElementById('screen-quiz').classList.add('hidden');
        document.getElementById('screen-answer').classList.remove('hidden');

        document.getElementById('origin-card-name').innerText = currentCard.name;
        document.getElementById('card-image').src = currentCard.card_images[0].image_url;
        document.getElementById('origin-effect').innerText = cleanEffectText(currentCard.desc);
        
        const judgmentEl = document.getElementById('judgment-text');
        judgmentEl.innerText = isCorrect ? "정답!" : "오답...";
        judgmentEl.className = `judgment ${isCorrect ? 'text-correct' : 'text-wrong'}`;

        document.getElementById('next-btn').focus();
    }

    function nextQuestion() {
        const cardImg = document.getElementById('card-image');
        cardImg.src = "";
        document.getElementById('origin-card-name').innerText = "";
        document.getElementById('origin-effect').innerText = "";
        document.getElementById('judgment-text').innerText = "";

        currentIdx++;
        if (currentIdx < totalToPlay) {
            showQuestion();
        } else {
            showFinalResult();
        }
    }

    function showFinalResult() {
        window.scrollTo(0, 0);
        document.getElementById('screen-answer').classList.add('hidden');
        document.getElementById('screen-final').classList.remove('hidden');

        const percent = Math.round((correctCount / totalToPlay) * 100);
        document.getElementById('final-score').innerText = `${totalToPlay} 중 ${correctCount} 성공 (${percent}%)`;

        const summaryContent = document.getElementById('summary-content');
        summaryContent.innerHTML = ""; 
        userLogs.forEach((log, index) => {
            const item = document.createElement('div');
            item.className = 'summary-item';
            item.innerHTML = `
                <h4>[${index + 1}] ${log.name} (${log.isCorrect ? '정답' : '오답'})</h4>
                <div class="effect-text" style="font-size: 0.9rem; max-height: 150px;">${cleanEffectText(log.desc)}</div>
            `;
            summaryContent.appendChild(item);
        });
        document.querySelector('#screen-final button').focus();
    }
window.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        const screenMain = document.getElementById('screen-main');
        
        // 메인 화면이 현재 표시 중(hidden 클래스가 없음)일 때만 작동
        if (!screenMain.classList.contains('hidden')) {
            startQuiz();
        }
    }
});
</script>

</body>

</html>
